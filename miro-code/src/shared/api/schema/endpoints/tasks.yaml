schemas:
  Comment:
    type: object
    required:
      - id
      - authorId
      - content
      - createdAt
    properties:
      id:
        type: string
      authorId:
        type: string
        format: uuid
      content:
        type: string
      createdAt:
        type: string
        format: date-time

  CreateTaskRequest:
    type: object
    required:
      - title
      - priority
      - department
    properties:
      title:
        type: string
      description:
        type: string
      priority:
        type: string
        enum: [LOW, MEDIUM, HIGH]
      department:
        type: string
        enum: [IT, HR, FINANCE, MARKETING, SALES, CUSTOMER_SERVICE, PRODUCTION, LOGISTICS, RESEARCH_AND_DEVELOPMENT, OTHER]
      dueDate:
        type: string
        format: date-time
      tags:
        type: array
        items:
          type: string
      assigneeIds:
        type: array
        items:
          type: string
          format: uuid

  UpdateTaskRequest:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      status:
        type: string
        enum: [AVAILABLE, IN_PROGRESS, COMPLETED, BLOCKED]
      priority:
        type: string
        enum: [LOW, MEDIUM, HIGH]
      dueDate:
        type: string
        format: date-time
      tags:
        type: array
        items:
          type: string
      assigneeIds:
        type: array
        items:
          type: string
          format: uuid
      department:
        type: string
        enum: [IT, HR, FINANCE, MARKETING, SALES, CUSTOMER_SERVICE, PRODUCTION, LOGISTICS, RESEARCH_AND_DEVELOPMENT, OTHER]

  AssignTaskRequest:
    type: object
    required:
      - assigneeIds
    properties:
      assigneeIds:
        type: array
        items:
          type: string
          format: uuid

  UpdateAssigneesRequest:
    type: object
    properties:
      assigneeIds:
        type: array
        items:
          type: string
          format: uuid

  UpdateStatusRequest:
    type: object
    required:
      - status
    properties:
      status:
        type: string
        enum: [AVAILABLE, IN_PROGRESS, COMPLETED, BLOCKED]
      comment:
        type: string

  CommentResponse:
    type: object
    properties:
      id:
        type: string
        format: uuid
      content:
        type: string
      authorId:
        type: string
        format: uuid
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  TaskResponse:
    type: object
    properties:
      id:
        type: string
        format: uuid
      title:
        type: string
      description:
        type: string
      status:
        type: string
        enum: [AVAILABLE, IN_PROGRESS, COMPLETED, BLOCKED]
      priority:
        type: string
        enum: [LOW, MEDIUM, HIGH]
      assigneeIds:
        type: array
        items:
          type: string
          format: uuid
      creatorId:
        type: string
        format: uuid
      department:
        type: string
        enum: [IT, HR, FINANCE, MARKETING, SALES, CUSTOMER_SERVICE, PRODUCTION, LOGISTICS, RESEARCH_AND_DEVELOPMENT, OTHER]
      createdAt:
        type: string
        format: date-time
      dueDate:
        type: string
        format: date-time
      tags:
        type: array
        items:
          type: string
      comments:
        type: array
        items:
          $ref: '#/schemas/CommentResponse'

  TaskPageResponse:
    type: object
    required:
      - content
      - totalElements
      - totalPages
      - size
      - number
    properties:
      content:
        type: array
        items:
          $ref: '#/schemas/TaskResponse'
      totalElements:
        type: integer
        description: Total number of elements across all pages
      totalPages:
        type: integer
        description: Total number of pages
      size:
        type: integer
        description: Number of elements per page
      number:
        type: integer
        description: Current page number (0-based)
      first:
        type: boolean
        description: Is this the first page?
      last:
        type: boolean
        description: Is this the last page?
      numberOfElements:
        type: integer
        description: Number of elements in current page
      empty:
        type: boolean
        description: Is the page empty?

  TaskSummaryDto:
    type: object
    properties:
      startDate:
        type: string
        format: date
      endDate:
        type: string
        format: date
      totalTasks:
        type: integer
        format: int64
      completedTasks:
        type: integer
        format: int64
      inProgressTasks:
        type: integer
        format: int64
      pendingTasks:
        type: integer
        format: int64
      deletedTasks:
        type: integer
        format: int64
      completionPercentage:
        type: number
        format: double
      averageCompletionTimeHours:
        type: number
        format: double
      tasksByStatus:
        type: object
        additionalProperties:
          type: integer
          format: int64
      tasksByPriority:
        type: object
        additionalProperties:
          type: integer
          format: int64
      tasksByCategory:
        type: object
        additionalProperties:
          type: integer
          format: int64
      tasksByDepartment:
        type: object
        additionalProperties:
          type: integer
          format: int64
      dailyCreatedTasks:
        type: object
        additionalProperties:
          type: integer
          format: int64
      dailyCompletedTasks:
        type: object
        additionalProperties:
          type: integer
          format: int64

  UserTaskSummaryDto:
