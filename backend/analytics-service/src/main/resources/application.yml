spring:
  application:
    name: analytics-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

  profiles:
    active: dev
  
  # MongoDB Настройки
  data:
    mongodb:
      uri: mongodb://root:password@localhost:27017/taskdb?authSource=admin
      auto-index-creation: true

  
  # Kafka - общие настройки
  kafka:
    consumer:
      group-id: analytics-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

server:
  port: 8084

# Kafka Topics Configuration
app:
  kafka:
    topics:
      taskCreated: "task.created"
      taskUpdated: "task.updated"
      taskSubscribed: "task.subscribed"
      taskUnsubscribed: "task.unsubscribed"
      taskCompleted: "task.completed"
      taskDeleted: "task.deleted"
      taskStatusUpdated: "task.status.updated"
      taskAssigneesUpdated: "task.assignees.updated"
      attachmentCreated: "attachment.created"
      attachmentDeleted: "attachment.deleted"
      commentCreated: "comment.created"
      commentUpdated: "comment.updated"
      commentDeleted: "comment.deleted"
      userCreated: "user.created"
      userRegistered: "user.registered"
      userUpdated: "user.updated"
      userDeleted: "user.deleted"
      userProfileUpdated: "user.profile.updated"
      userRoleUpdate: "user.role.updated"
      userLogin: "auth.login.success"
      userLoginSuccess: "auth.login.success"
      userLoginFailed: "auth.login.failed"
      userLogout: "auth.logout"
      tokenRefreshed: "auth.token.refreshed"
      passwordChanged: "auth.password.changed"

# Actuator - общие настройки
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging - общие настройки
logging:
  level:
    org.example.analyticsservice: INFO
    org.springframework.kafka: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
