server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**
              filters:
                - StripPrefix=1
              
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/me/profile
              filters:
                - StripPrefix=1

            - id: user-service-users # Новый маршрут для /api/users/**
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=1
              
            - id: task-service
              uri: lb://task-service
              predicates:
                - Path=/api/tasks/**
                - Path=/api/me/tasks/**
                - Path=/api/comments/**
                - Path=/api/attachments/**
              filters:
                - StripPrefix=1

            - id: analytics-service
              uri: lb://analytics-service
              predicates:
                - Path=/api/analytics/**
              filters:
                - StripPrefix=1
      default-filters:
        - name: Logging
          args:
            level: INFO
            showHeaders: true
            showBody: false
            showRequestHeaders: true
            showResponseHeaders: true



  main:
    web-application-type: reactive

jwt:
  issuer: auth-service


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/