server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://config-service:8888}
  main:
    web-application-type: reactive

jwt:
  issuer: auth-service


eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/