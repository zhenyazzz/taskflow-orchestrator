spring:
  application:
    name: analytics-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://config-service:8888}
  data:
    mongodb:
      uri: mongodb://root:password@mongo:27017/taskdb?authSource=admin
      auto-index-creation: true
      database: taskdb
  
  # Kafka - подключение к контейнеру Kafka
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    consumer:
      group-id: analytics-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

server:
  port: 8084

# Kafka Topics Configuration
app:
  kafka:
    topics:
      task-created: "task.created"
      task-updated: "task.updated"
      task-subscribed: "task.subscribed"
      task-unsubscribed: "task.unsubscribed"
      task-completed: "task.completed"
      task-deleted: "task.deleted"
      task-status-updated: "task.status.updated"
      task-assignees-updated: "task.assignees.updated"
      attachment-created: "attachment.created"
      attachment-deleted: "attachment.deleted"
      comment-created: "comment.created"
      comment-updated: "comment.updated"
      comment-deleted: "comment.deleted"
      user-created: "user.created"
      user-registered: "user.registered"
      user-updated: "user.updated"
      user-deleted: "user.deleted"
      user-profile-updated: "user.profile.updated"
      user-role-updated: "user.role.updated"
      user-login: "auth.login.success"
      user-login-success: "auth.login.success"
      user-login-failed: "auth.login.failed"
      user-logout: "auth.logout"
      token-refreshed: "auth.token.refreshed"
      password-changed: "auth.password.changed"

# Eureka - подключение к контейнеру Eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: analytics-service
    instance-id: ${spring.application.name}:${server.port}

# Logging - минимальное для продакшена
logging:
  level:
    org.example.analyticsservice: INFO
    org.springframework.kafka: WARN
    org.hibernate: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{ISO8601} [%thread] %-5level [%logger{36}] - %msg%n"

# Actuator - ограниченная информация для продакшена
management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
