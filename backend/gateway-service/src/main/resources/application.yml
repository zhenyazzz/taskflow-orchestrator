
server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://config-service:8888}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Маршруты для сервисов в Docker через Eureka
        - id: auth-service-docker
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: user-service-docker
          uri: lb://user-service
          predicates:
            - Path=/api/me/profile,/api/users/**
          filters:
            - StripPrefix=1

        - id: task-service-docker
          uri: lb://task-service
          predicates:
            - Path=/api/tasks/**,/api/me/tasks/**,/api/comments/**,/api/attachments/**
          filters:
            - StripPrefix=1

        - id: analytics-service-docker
          uri: lb://analytics-service
          predicates:
            - Path=/api/analytics/**
          filters:
            - StripPrefix=1

        # Маршруты для локальных сервисов
        - id: auth-service-local
          uri: http://host.docker.internal:8081
          predicates:
            - Path=/api/auth/local/**
          filters:
            - StripPrefix=2

        - id: user-service-local
          uri: http://host.docker.internal:8081
          predicates:
            - Path=/api/me/profile/local,/api/users/local/**
          filters:
            - StripPrefix=2

        - id: task-service-local
          uri: http://host.docker.internal:8082
          predicates:
            - Path=/api/tasks/local/**,/api/me/tasks/local/**,/api/comments/local/**,/api/attachments/local/**
          filters:
            - StripPrefix=2

        - id: analytics-service-local
          uri: http://host.docker.internal:8083
          predicates:
            - Path=/api/analytics/local/**
          filters:
            - StripPrefix=2

      default-filters:
        - name: Logging
          args:
            level: INFO
            showHeaders: true
            showBody: false
            showRequestHeaders: true
            showResponseHeaders: true

  main:
    web-application-type: reactive

jwt:
  issuer: auth-service

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/