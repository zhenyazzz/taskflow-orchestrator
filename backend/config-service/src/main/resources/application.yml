server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: default
  cloud:
    config:
      server:
        git:
          uri: https://github.com/zhenyazzz/taskflow-orchestrator-config-repo.git
          default-label: main
          clone-on-start: true
          force-pull: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

