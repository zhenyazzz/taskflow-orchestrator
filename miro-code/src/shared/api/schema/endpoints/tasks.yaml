    properties:
      userId:
        type: string
      startDate:
        type: string
        format: date
      endDate:
        type: string
        format: date
      totalTasks:
        type: integer
        format: int64
      completedTasks:
        type: integer
        format: int64
      inProgressTasks:
        type: integer
        format: int64
      pendingTasks:
        type: integer
        format: int64
      deletedTasks:
        type: integer
        format: int64
      completionPercentage:
        type: number
        format: double
      tasksByCategory:
        type: object
        additionalProperties:
          type: integer
          format: int64
      tasksByPriority:
        type: object
        additionalProperties:
          type: integer
          format: int64
      tasksByStatus:
        type: object
        additionalProperties:
          type: integer
          format: int64
      tasksByDepartment:
        type: object
        additionalProperties:
          type: integer
          format: int64

  LoginAnalyticsDto:
    type: object
    properties:
      totalLogins:
        type: integer
        format: int64
      successfulLogins:
        type: integer
        format: int64
      failedLogins:
        type: integer
        format: int64
      successRate:
        type: number
        format: double
      failureReasons:
        type: object
        additionalProperties:
          type: integer
          format: int64
      dailySuccessfulLogins:
        type: object
        additionalProperties:
          type: integer
          format: int64
      dailyFailedLogins:
        type: object
        additionalProperties:
          type: integer
          format: int64

  UserAnalyticsDto:
    type: object
    properties:
      totalUsers:
        type: integer
        format: int64
      registeredUsers:
        type: integer
        format: int64
      updatedUsers:
        type: integer
        format: int64
