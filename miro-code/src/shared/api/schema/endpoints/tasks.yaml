          $ref: '#/schemas/UserTaskSummaryDto'

getTasks:
  summary: Get tasks with pagination and filtering
  description: Returns a paginated and filtered list of tasks
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        minimum: 0
      description: Page number (0-indexed)
    - in: query
      name: size
      schema:
        type: integer
        minimum: 1
        default: 20
      description: Number of items per page
    - in: query
      name: sort
      schema:
        type: string
      description: "Sorting criteria in the format: property,(asc|desc)"
    - in: query
      name: search
      schema:
        type: string
      description: Search by task title or description
    - in: query
      name: status
      schema:
        type: string
        enum: [AVAILABLE, IN_PROGRESS, COMPLETED, BLOCKED]
      description: Filter by task status
    - in: query
      name: priority
      schema:
        type: string
        enum: [LOW, MEDIUM, HIGH]
      description: Filter by task priority
    - in: query
      name: assigneeId
      schema:
        type: string
        format: uuid
      description: Filter by assignee ID
    - in: query
      name: creatorId
      schema:
        type: string
        format: uuid
      description: Filter by creator ID
    - in: query
      name: department
      schema:
        type: string
        enum: [IT, HR, FINANCE, MARKETING, SALES, CUSTOMER_SERVICE, PRODUCTION, LOGISTICS, RESEARCH_AND_DEVELOPMENT, OTHER]
      description: Filter by department
  responses:
    '200':
      description: A paginated list of tasks
      content:
        application/json:
          schema:
            $ref: '#/schemas/TaskPageResponse'
    '403':
      $ref: '../shared/responses.yaml#/ForbiddenError'

getAllTasks:
  summary: Get all tasks
  description: Returns a list of all tasks
  security:
    - bearerAuth: []
  responses:
    '200':
      description: A list of tasks
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/schemas/TaskResponse'
    '403':
      $ref: '../shared/responses.yaml#/ForbiddenError'

getTaskById:
  summary: Get task by ID
  description: Returns a single task by its ID
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: string
        format: uuid
      required: true
      description: ID of the task to retrieve
  responses:
    '200':
      description: Task object
      content:
        application/json:
          schema:
            $ref: '#/schemas/TaskResponse'
    '403':
      $ref: '../shared/responses.yaml#/ForbiddenError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'

createTask:
  summary: Create a new task
  description: Creates a new task in the system with optional file attachments
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - task
          properties:
            task:
              $ref: '#/schemas/CreateTaskRequest'
            files:
              type: array
              items:
                type: string
                format: binary
              description: Optional list of files to attach to the task
        encoding:
          task:
            contentType: application/json
          files:
            contentType: application/octet-stream
  responses:
    '201':
      description: Task created successfully
      content:
        application/json:
          schema:
            $ref: '#/schemas/TaskResponse'
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'
    '403':
      $ref: '../shared/responses.yaml#/ForbiddenError'

updateTask:
  summary: Update an existing task
  description: Updates an existing task in the system by its ID
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: string
        format: uuid
      required: true
      description: ID of the task to update
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/schemas/UpdateTaskRequest'
  responses:
    '200':
      description: Task updated successfully
      content:
        application/json:
          schema:
            $ref: '#/schemas/TaskResponse'
    '400':
      $ref: '../shared/responses.yaml#/BadRequestError'
    '403':
      $ref: '../shared/responses.yaml#/ForbiddenError'
    '404':
      $ref: '../shared/responses.yaml#/NotFoundError'

updateTaskStatus:
  summary: Update task status
  description: Updates the status of an existing task by its ID
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: string
        format: uuid
      required: true
