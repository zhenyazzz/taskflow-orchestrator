spring:
  application:
    name: analytics-service
  
  # Config server (опционально)
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:}
  
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://root:password@localhost:27017/taskdb?authSource=admin}
      auto-index-creation: true
      database: taskdb

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: analytics-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

server:
  port: 8084

# Kafka Topics Configuration (общие для всех профилей)
app:
  kafka:
    topics:
      task-created: "task.created"
      task-updated: "task.updated"
      task-subscribed: "task.subscribed"
      task-unsubscribed: "task.unsubscribed"
      task-completed: "task.completed"
      task-deleted: "task.deleted"
      task-status-updated: "task.status.updated"
      task-assignees-updated: "task.assignees.updated"
      attachment-created: "attachment.created"
      attachment-deleted: "attachment.deleted"
      comment-created: "comment.created"
      comment-updated: "comment.updated"
      comment-deleted: "comment.deleted"
      user-created: "user.created"
      user-registered: "user.registered"
      user-updated: "user.updated"
      user-deleted: "user.deleted"
      user-profile-updated: "user.profile.updated"
      user-role-updated: "user.role.updated"
      user-login-success: "auth.login.success"
      user-login-failed: "auth.login.failed"
      user-logout: "auth.logout"
      token-refreshed: "auth.token.refreshed"
      password-changed: "auth.password.changed"

# Actuator - базовые настройки
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging - базовые настройки
logging:
  level:
    org.example.analyticsservice: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"