spring:
  # Database - локальное подключение
  datasource:
    url: jdbc:postgresql://localhost:5432/analytics_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  
  # JPA - настройки для разработки
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  
  # Kafka - локальное подключение
  kafka:
    bootstrap-servers: localhost:9092

# Eureka - локальное подключение
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

# Logging - детальное для разработки
logging:
  level:
    org.example.analyticsservice: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator - расширенная информация для dev
management:
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
