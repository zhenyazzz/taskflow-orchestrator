
server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:5174"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
          routes:

            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**
              filters:
                - StripPrefix=1

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/me/profile,/api/users/**
              filters:
                - StripPrefix=1

            - id: task-service-tasks
              uri: lb://task-service
              predicates:
                - Path=/api/tasks/**
              filters:
                - StripPrefix=1

            - id: task-service-my-tasks
              uri: lb://task-service
              predicates:
                - Path=/api/me/tasks/**
              filters:
                - StripPrefix=1

            - id: task-service-comments
              uri: lb://task-service
              predicates:
                - Path=/api/comments/**
              filters:
                - StripPrefix=1

            - id: task-service-attachments
              uri: lb://task-service
              predicates:
                - Path=/api/attachments/**
              filters:
                - StripPrefix=1

            - id: analytics-service
              uri: lb://analytics-service
              predicates:
                - Path=/api/analytics/**
              filters:
                - StripPrefix=1



  main:
    web-application-type: reactive

jwt:
  issuer: auth-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: gateway,routes,health,info
      base-path: /actuator

