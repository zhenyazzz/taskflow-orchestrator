spring:
  data:
    mongodb:
      uri: mongodb://root:password@mongo:27017/taskdb
      database: taskdb
      auto-index-creation: true
      repositories:
        enabled: true
  kafka:
    bootstrap-servers: kafka:9092

minio:
  endpoint: http://minio:9000
  access-key: minio
  secret-key: minio123
  bucket-name: taskflow-attachments

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    hostname: task-service
    preferIpAddress: false